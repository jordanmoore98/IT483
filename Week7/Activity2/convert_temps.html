<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        function convertTemperature()
            {
                var ftemp = prompt("Please enter temperature in Fahrenheit, value between -100 and 212.", "Enter 999 to Stop");
                if(ftemp == 999){
                    }
                else{
                    if(ftemp < -100 || ftemp > 212){
                        alert("Invalid Temperature. Please reenter values between -100 and 212");
                        convertTemperature();
                    }
                else{
                    var ctemp = (ftemp-32)*(5/9);
                    alert("Temperature in Celsius is: "+ctemp.toFixed(2));
                    convertTemperature();
                    }
                }
            }
    </script>
</head>
<body>
   <script>
    convertTemperature();
   </script>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
